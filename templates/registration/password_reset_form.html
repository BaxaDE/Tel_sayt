{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Parolni unutdingizmi?
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" class="form-control" enctype="multipart/form-data">
            <fieldset>
                {% csrf_token %}
                {{form|crispy}}
            </fieldset>
            <button type="submit" class="btn btn-outline-primary">
                Parolni almashtirish
            </button>
        </form>
        
    </div>
{% endblock %}
